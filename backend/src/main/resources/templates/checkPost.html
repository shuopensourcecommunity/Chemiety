<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> <!-- #409EFF -->
    <!-- import axios -->
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <title>帖子管理</title>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal">
                <el-menu-item index="1"><a href="/admin/index">首页</a></el-menu-item>
                <el-menu-item index="2"><a href="/admin/checkPost">帖子管理</a></el-menu-item>
                <el-menu-item index="3"><a href="/admin/info">公告管理</a></el-menu-item>
                <el-menu-item index="4"><a href="/admin/settings">设置</a></el-menu-item>
                <el-menu-item index="5"><a href="/admin/fileUpload">资料上传</a></el-menu-item>
                <el-menu-item index="5"><a href="/logout">登出</a></el-menu-item>
            </el-menu>
        </el-header>
        <el-main>
            <el-row type="flex" justify="center">
                <el-col :span="10">
                    <el-card class="box-card" v-for="post in posts" style="margin-bottom: 20px">
                        <div slot="header" class="clearfix">
                            <span>{{post.title}}</span>
                            <el-button style="float: right; padding: 3px 0"
                                       type="text" @click="post.isShow ? 'false':'true'">回复</el-button>
                        </div>
                        <div class="text item">
                            {{post.content}}
                        </div>
                        <div>
                            <div v-for="comment in post.comments" :key="comment.content">
                                <span>{{comment.content}}</span>
                                <hr />
                            </div>
                            <el-collapse-transition>
                                <el-input
                                        :v-show="post.isShow"
                                        type="textarea"
                                        :rows="2"
                                        placeholder="请输入内容"
                                        v-model="inputComment">
                                </el-input>
                            </el-collapse-transition>
                        </div>

                    </el-card>
                </el-col>
            </el-row>
        </el-main>
    </el-container>
</div>
</body>
<script>
    let app = new Vue({
        el: '#app',
        data() {
            return {
                activeIndex: '2',
                currentTime: '',
                hasClassTable: false,
                posts: []
            }
        },
        created() {
        },
        beforeMount () {
            this.getPosts()
        },
        methods: {
            getPosts () {
                axios({
                    url: '/getPosts',
                    method: 'POST',
                })
                    .then(response => {
                        this.posts = response.data.result;
                        this.posts.forEach(post => {
                            post.isShow = false;
                            post.inputComment = ''
                        })
                    })
                    .catch(error => {
                        this.$message.error(error)
                    })
            }
        }
    })
</script>
</html>
