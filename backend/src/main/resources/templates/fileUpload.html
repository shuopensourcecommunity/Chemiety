<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> <!-- #409EFF -->
    <!-- import axios -->
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <title>资料上传</title>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal">
                <el-menu-item index="1"><a href="/admin/index">首页</a></el-menu-item>
                <el-menu-item index="2"><a href="/admin/checkPost">帖子管理</a></el-menu-item>
                <el-menu-item index="3"><a href="/admin/info">公告管理</a></el-menu-item>
                <el-menu-item index="4"><a href="/admin/settings">设置</a></el-menu-item>
                <el-menu-item index="5"><a href="/admin/fileUpload">资料上传</a></el-menu-item>
                <el-menu-item index="6"><a href="/logout">登出</a></el-menu-item>

            </el-menu>
        </el-header>
        <el-main>
            <el-card>
                <div slot="header" class="clearfix">
                    <span>资料上传</span>
                </div>
                <div>
                    <el-select v-model="uploadParam.type" placeholder="请选择上传类别">
                        <el-option
                                v-for="type in types"
                                :key="type.value"
                                :label="type.label"
                                :value="type.value">
                        </el-option>
                    </el-select>
                    <el-upload
                            ref="upload"
                            action="/admin/upload"
                            :data="uploadParam"
                            :on-preview="handlePreview"
                            :on-remove="handleRemove"
                            :file-list="fileList"
                            :auto-upload="false">
                        <el-button slot="trigger" size="small" type="primary">选取文件</el-button>
                        <el-button style="margin-left: 10px;" size="small" type="success" @click="submitUpload">上传到服务器</el-button>
                    </el-upload>
                </div>
            </el-card>
        </el-main>
    </el-container>
</div>
</body>
<script>
    let app = new Vue({
        el: '#app',
        data () {
            return {
                activeIndex: '5',
                currentTime: '',
                hasClassTable: false,
                action: '',
                uploadParam: {
                  type: ''
                },
                types: [
                    {
                        value: 0,
                        label: '课件',
                    },
                    {
                        value: 1,
                        label: '资料',
                    },
                    {
                        value: 2,
                        label: '成果展示'
                    }
                ],
                fileList: []
            }
        },
        created () {
        },
        methods: {
            submitUpload() {
                this.$refs.upload.submit();
            },
            handleRemove(file, fileList) {
                console.log(file, fileList);
            },
            handlePreview(file) {
                console.log(file);
            }
        }
    })
</script>
</html>
