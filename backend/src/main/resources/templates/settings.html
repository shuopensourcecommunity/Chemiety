<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> <!-- #409EFF -->
    <!-- import axios -->
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <title>课程设置</title>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
                <el-menu-item index="1"><a href="/admin/index">Dashboard</a></el-menu-item>
                <el-menu-item index="2"><a href="/admin/checkPost">查看帖子</a></el-menu-item>
                <el-menu-item index="3"><a href="/admin/settings">设置</a></el-menu-item>
            </el-menu>
        </el-header>
        <el-main>
            <el-card>
                <h1>老师好！</h1>
                <p>当前时间: {{currentTime}}</p>
                课程设置
            </el-card>
        </el-main>
    </el-container>
</div>
</body>
<script>
    let app = new Vue({
        el: '#app',
        data () {
            return {
                activeIndex: '3',
                currentTime: '',
                hasClassTable: false
            }
        },
        created () {
            this.currentTime = this.getCurrentTime()
        },
        methods: {

        }
    })
</script>
</html>
