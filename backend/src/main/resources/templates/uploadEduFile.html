<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> <!-- #409EFF -->
    <!-- import axios -->
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <title>课件/文档上传</title>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal">
                <el-menu-item index="1"><a href="/admin/index">首页</a></el-menu-item>
                <el-menu-item index="2"><a href="/admin/checkPost">帖子管理</a></el-menu-item>
                <el-menu-item index="3"><a href="/admin/info">公告管理</a></el-menu-item>
                <el-menu-item index="4"><a href="/admin/settings">设置</a></el-menu-item>
                <el-submenu index="5">
                    <template slot="title">资料设置</template>
                    <el-menu-item index="5-1"><a href="/admin/uploadEduFilePage">课件/文档上传</a></el-menu-item>
                    <el-menu-item index="5-2"><a href="/admin/uploadShowFilePage">优秀作品上传</a></el-menu-item>
                    <el-menu-item index="5-3"><a href="/admin/setReferencePage">参考链接设置</a></el-menu-item>
                </el-submenu>
                <el-menu-item index="6"><a href="/logout">登出</a></el-menu-item>

            </el-menu>
        </el-header>
        <el-main>
            <el-card>
                <div slot="header" class="clearfix">
                    <span>资料上传</span>
                </div>
                <div>
                    <el-select v-model="uploadParam.type" placeholder="请选择上传类别">
                        <el-option
                                v-for="type in types"
                                :key="type.value"
                                :label="type.label"
                                :value="type.value">
                        </el-option>
                    </el-select>
                    <el-upload
                            ref="upload"
                            action="/admin/uploadEduFile"
                            :data="uploadParam"
                            :on-preview="handlePreview"
                            :on-remove="handleRemove"
                            :file-list="fileList"
                            :auto-upload="false">
                        <el-button slot="trigger" size="small" type="primary">选取文件</el-button>
                        <el-button style="margin-left: 10px;" size="small" type="success" @click="submitUpload">上传到服务器</el-button>
                    </el-upload>
                </div>
            </el-card>
            <el-table
                    :data="tableData"
                    stripe
                    style="width: 100%">
                <el-table-column
                        prop="name"
                        label="文件名称"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="date"
                        label="上传日期"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="type"
                        label="类型"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="control"
                        label="操作">
                    <template slot-scope="scope">
                        <el-button
                                size="mini"
                                type="danger"
                                @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </el-main>
    </el-container>
</div>
</body>
<script>
    let app = new Vue({
        el: '#app',
        data () {
            return {
                activeIndex: '5',
                currentTime: '',
                hasClassTable: false,
                action: '',
                uploadParam: {
                  type: ''
                },
                types: [
                    {
                        value: 0,
                        label: '课件',
                    },
                    {
                        value: 1,
                        label: '资料',
                    },
                ],
                fileList: [],
                tableData: []
            }
        },
        created () {
            this.getAllEduFiles()
        },
        methods: {
            submitUpload() {
                this.$refs.upload.submit();
            },
            handleRemove(file, fileList) {
                console.log(file, fileList);
            },
            handlePreview(file) {
                console.log(file);
            },
            handleEdit(index, row) {
                console.log(index, row);
            },
            handleDelete(index, row) {
                console.log(index, row);
            },
            getAllEduFiles () {
                axios({
                    url: '/getAllFiles',
                    method: 'POST',
                    params: {
                        fileType: 'edu'
                    }
                })
                    .then( response => {
                        this.tableData = response.data.result
                    })
                    .catch( error => {
                        this.$message.error(error)
                    })
            }
        }
    })
</script>
</html>
